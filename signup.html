<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Surf School</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon/icon.png">
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>
<body>

    <header class ="navbar">
        <h1 class="logo">
            Coders Surf School <i class="fa-solid fa-umbrella-beach"></i> <i class="fa-solid fa-robot"></i>
        </h1>
        <ul class="navlinks">
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                 <a href="./meet.html">Meet our team</a>
            </li>
            <li>
                <a href="./signup.html">Sign Up</a>
            </li>    
        </ul>
    </header>

        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Get ready to surf !<i class="fa-solid fa-umbrella-beach"></i></h2>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>

                <label for="childname">Childs Name</label>
                <input class="text-input" id="childname" name="last_name" type="text" required>

                <label>Childs Age:</label>
                <br>
                <br>

                <input type="radio" id="toddlers" name="age" required>
                <label for="toddlers"> Age 4-6 </label>

                <input type="radio" id="kids" name="age" required>
                <label for="kids"> Age 7-10 </label>


                <input type="radio" id="tweens" name="age" required>
                <label for="tweens"> Age 10-13 </label>


                <input type="radio" id="teens" name="age" required>
                <label for="teens"> Age 13-16 </label>

                <br>
                <br>
                
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
                

                <label for="turtles">Wetsuit Required?</label>
                <input type="checkbox" id="turtles" name="turtles" value="yes">
                
                <input class="join-button" type="submit" value="Surfs Up!">


            </form>
        </section>

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="visit our instagram page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
    
            </ul>
        </footer>
        
    

    <script src="https://kit.fontawesome.com/7dae2d2962.js" crossorigin="anonymous"></script>

   
</body>
</html>
